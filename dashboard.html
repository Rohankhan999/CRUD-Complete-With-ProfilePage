<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../images/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <title>Crudify Legendz â†’ Dashboard</title>
</head>
<body>
  <aside>
    <h1>Crudify Legendz</h1>
    <div class="profile">
      <img src="../images/user.png" alt="user" width="150px" style="border-radius: 50%; border: 2px whitesmoke solid;">
    </div>
    <div id="info"></div>
  </aside>

  <section>
    <div class="searchbar">
      <h1 id="sectionDashboard">Dashboard</h1>
      <input type="text" id="search" placeholder="Search here..." />
      <button>Search</button>
      <button id="UpdateProfile">Update Profile</button>
      <button id="logout">Log out</button>
    </div>

    <div style="background-color: black">
      <button id="Insert">Insert Data</button>
      <div id="data"></div>
    </div>

    <div class="footer"><h4>Revised Reverse "Crudify Legendz" 2025</h4></div>
  </section>

  <!-- Insert Page -->
  <section id="insertPage">
    <button id="back">Back</button>
    <div class="section">
      <h1 id="heading">Insert Data</h1>
      <div class="form">
        <input type="text" id="name" placeholder="Name" class="insertinput"/>
        <input type="number" id="phone" placeholder="Phone" class="insertinput"/>
        <input type="text" id="description" placeholder="Description" class="insertinput"/>
        <button id="insertData">Insert Data</button>
      </div>
    </div>
  </section>

  <!-- Update Page -->
  <section id="Updatedata">
    <button id="updateBackBtn">Back</button>
    <div class="section">
      <h1 id="heading">Update Data</h1>
      <div class="form">
        <input type="text" id="updateName" placeholder="Name" class="insertinput"/>
        <input type="number" id="updatePhone" placeholder="Phone" class="insertinput"/>
        <input type="text" id="updateDescription" placeholder="Description" class="insertinput"/>
        <button id="updateDataBtn">Update Data</button>
      </div>
    </div>
  </section>

  <script type="module" src="../javascript/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
